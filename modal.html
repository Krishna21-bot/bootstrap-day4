<!DOCTYPE html>
<html lang="en">

<head>
    <title>modals</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">open
        model</button>

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="exampleModalLabel">modal title</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="m-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" classes="form-control">
                        </div>
                        <div class="m-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" classes="form-control">
                            </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-ds-dismiss="modal">close
                    </button>
                    <button class="btn btn-primary"> save</button>
                </div>

            </div>
        </div>
    </div>

  
</body>

</html>
